<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em JavaScript</title>
    <style> 
        body {
            background-color: rgba(0, 0, 255, 0.144);
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p></p>

    <script>
        var n1 = Number(window.prompt ('Digite um número:')) //string
        var n2 = Number.parseInt(window.prompt ('Digite outro número:')) // string
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação 
    </script>
</body>
</html>
